# Workflow name - appears in GitHub Actions tab
name: Build WAR → Docker Image → Push to GHCR

# When should this workflow run?
on:
  push:
    branches:
      - main
      - develop           # also run on develop (build & test, but no push to GHCR)

  pull_request:
    branches:
      - main              # validate PRs going into main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Environment variables available to ALL steps in this job
    # → ConfigLoader will read these first (higher priority than config.properties)
    env:
      # ────────────────────────────────────────────────────────────────
      # Database connection (use H2 in-memory or fake values for unit tests)
      # If you use Testcontainers later → these can be overridden dynamically
      # ────────────────────────────────────────────────────────────────
      DB_URL:                    jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
      DB_USERNAME:               sa
      DB_PASSWORD:               ""

      # ────────────────────────────────────────────────────────────────
      # Email / SMTP (fake / dummy values – never use real credentials here)
      # ────────────────────────────────────────────────────────────────
      EMAIL_SMTP_HOST:           localhost
      EMAIL_SMTP_PORT:           1025
      EMAIL_SMTP_USERNAME:       test@example.com
      EMAIL_SMTP_PASSWORD:       dummy-app-password

      # ────────────────────────────────────────────────────────────────
      # Token & security related (adjust according to your real keys)
      # ────────────────────────────────────────────────────────────────
      TOKEN_EXPIRY_HOURS:        24
      RESET_TOKEN_EXPIRY_MINUTES: 60

      # Add here EVERY other key that your ConfigLoader reads
      # Examples:
      # APP_SECRET_KEY:            some-test-secret
      # JWT_SECRET:                test-jwt-secret-for-ci-only
      # FRONTEND_URL:              http://localhost:3000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # ────────────────────────────────────────────────────────────────
      # Run unit / integration tests using environment variables
      # If tests still fail → add more env vars above or mock more
      # ────────────────────────────────────────────────────────────────
      - name: Run tests
        run: mvn clean test --batch-mode --file pom.xml

      # ────────────────────────────────────────────────────────────────
      # Package the .war file (skip tests again to be safe)
      # ────────────────────────────────────────────────────────────────
      - name: Package application
        run: mvn package -DskipTests --batch-mode --file pom.xml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/expense-tracker-app
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,prefix=sha-,format=short

      # ────────────────────────────────────────────────────────────────
      # Build & push only when:
      #   - it's a push event (not PR)
      #   - and the branch is main
      # ────────────────────────────────────────────────────────────────
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ────────────────────────────────────────────────────────────────
      # Optional success message (visible in job summary & logs)
      # ────────────────────────────────────────────────────────────────
      - name: Show pushed image info
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "═══════════════════════════════════════════════"
          echo " Docker image successfully pushed"
          echo " → ghcr.io/${{ github.repository }}/expense-tracker-app:latest"
          echo " → ghcr.io/${{ github.repository }}/expense-tracker-app:sha-${{ github.sha || 'unknown' }}"
          echo "═══════════════════════════════════════════════"