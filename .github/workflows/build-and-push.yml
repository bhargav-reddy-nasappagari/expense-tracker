# Workflow name - appears in GitHub Actions tab
name: Build WAR → Docker Image → Push to GHCR

# When should this workflow run?
on:
  # Triggers on pushes to these branches
  push:
    branches:
      - main
      - develop           # also run on develop branch (for testing / preview builds)

  # Triggers on pull requests targeting these branches
  pull_request:
    branches:
      - main              # usually we want to validate PRs going into main

  workflow_dispatch: 
  
# List of jobs that run (can have multiple parallel or dependent jobs)
jobs:
  # Main job name - can be anything descriptive
  build-and-push:
    # Which runner (virtual machine) to use
    # ubuntu-latest = latest Ubuntu provided by GitHub (recommended for Java/Docker)
    runs-on: ubuntu-latest

    # Steps are executed one after another in this job
    steps:
      # ────────────────────────────────────────────────────────────────
      # 1. Get your repository code into the runner
      # ────────────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4
        # with:
        #   fetch-depth: 0    # uncomment if you need full history (e.g. for semantic versioning)

      # ────────────────────────────────────────────────────────────────
      # 2. Setup Java environment + Maven dependency cache
      # ────────────────────────────────────────────────────────────────
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'           # ← change to '11' or '21' if your project uses different version
          distribution: 'temurin'      # Eclipse Temurin = good open-source distribution
          cache: maven                 # caches ~/.m2/repository → much faster builds

      # ────────────────────────────────────────────────────────────────
      # 3. Build the project (compile + package .war)
      # ────────────────────────────────────────────────────────────────
      - name: Build with Maven
        run: mvn clean package --batch-mode --file pom.xml
        # Tip: add -DskipTests if tests are not ready yet or are failing
        # env:
        #   MAVEN_OPTS: "-Xmx1024m"   # optional: limit memory if runner struggles

      # ────────────────────────────────────────────────────────────────
      # 4. Prepare Docker Buildx (supports better caching & multi-platform)
      # ────────────────────────────────────────────────────────────────
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ────────────────────────────────────────────────────────────────
      # 5. Login to GitHub Container Registry
      # Uses built-in GITHUB_TOKEN → no need to create extra secrets
      # ────────────────────────────────────────────────────────────────
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ────────────────────────────────────────────────────────────────
      # 6. Generate smart tags & labels for the Docker image
      # Examples: :latest (only on main), :develop, :sha-abc123, :pull/42-head
      # ────────────────────────────────────────────────────────────────
      - name: Generate Docker metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/app
          # You can change "app" to "expense-tracker", "backend", etc.
          tags: |
            # :latest only on default branch (usually main)
            type=raw,value=latest,enable={{is_default_branch}}
            # branch name as tag (develop → :develop)
            type=ref,event=branch
            # short commit sha (→ :sha-1a2b3c4)
            type=sha,prefix=sha-,format=short

      # ────────────────────────────────────────────────────────────────
      # 7. Build Docker image & push it (only on push to main, not on PR)
      # ────────────────────────────────────────────────────────────────
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .                     # build context = repository root
          file: ./Dockerfile             # change if your Dockerfile has different name/location
          push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
          # Only push on direct push to main (not PRs, not develop)
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # GitHub Actions cache for layers → much faster subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ────────────────────────────────────────────────────────────────
      # 8. Optional: print info to workflow summary / logs
      # ────────────────────────────────────────────────────────────────
      - name: Show pushed image information
        if: success() && github.ref == 'refs/heads/main'
        run: |
          echo "═══════════════════════════════════════════════"
          echo " Docker image successfully pushed"
          echo " → ghcr.io/${{ github.repository }}/app:latest"
          echo " → ghcr.io/${{ github.repository }}/app:sha-${{ github.sha || 'unknown' }}"
          echo "═══════════════════════════════════════════════"
